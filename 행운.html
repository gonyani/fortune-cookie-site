<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포춘쿠키 웹사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            display: block;
        }

        #intro {
            background-image: url('사용 요소/배경(인트로).png');
        }

        #intro img {
            margin-top: 100px;
            width: 300px;
        }

        #intro button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: url('사용 요소/인트로_시작하기 버튼.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            width: 200px;
            height: 50px;
        }

        #cookie {
            background-image: url('사용 요소/배경(쿠키열기, 결과화면).png');
        }

        #cookie img {
            margin-top: 150px;
            width: 200px;
            cursor: pointer;
        }

        #cookie button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: url('사용 요소/쿠키 열기_내용 확인하기 버튼.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            width: 200px;
            height: 50px;
        }

        #result {
            background-image: url('사용 요소/배경(쿠키열기, 결과화면).png');
        }

        #result img {
            margin-top: 100px;
            width: 300px;
        }

        #result .fortune {
            margin: 20px auto;
            font-size: 24px;
            color: #333;
        }

        #result button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result .home-btn {
            background: url('사용 요소/결과 화면_홈버튼.png') no-repeat center;
            background-size: contain;
            width: 200px;
            height: 50px;
            border: none;
        }

        #result .share-btn {
            background: url('사용 요소/결과 화면_공유하기 버튼.png') no-repeat center;
            background-size: contain;
            width: 200px;
            height: 50px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="intro" class="screen active">
        <img src="사용 요소/인트로_제목.png" alt="인트로 제목">
        <img src="사용 요소/인트로_고양이 그림.png" alt="고양이 그림">
        <button onclick="startCookieExperience()"></button>
    </div>

    <div id="cookie" class="screen">
        <img id="cookie-img" src="사용 요소/포츈쿠키_안열림.png" alt="포춘쿠키" onclick="tapCookie()">
        <button id="open-result-btn" onclick="showResult()"></button>
    </div>

    <div id="result" class="screen">
        <img src="사용 요소/결과 화면_쪽지.png" alt="결과 쪽지">
        <div class="fortune">작은 행운이 찾아옵니다</div>
        <button class="home-btn" onclick="goHome()"></button>
        <button class="share-btn" onclick="shareFortune()"></button>
    </div>

    <script>
        let taps = 0;
        const fortunes = [
            "작은 행운이 찾아옵니다",
            "기대하는 일이 이루어집니다",
            "마음이 가는 대로 행동하세요",
            "주위 사람들을 살펴보세요"
        ];

        function startCookieExperience() {
            document.getElementById('intro').classList.remove('active');
            document.getElementById('cookie').classList.add('active');
        }

        function tapCookie() {
            taps++;
            if (taps === 3) {
                document.getElementById('cookie-img').src = '사용 요소/포츈쿠키_열림.png';
                document.getElementById('open-result-btn').style.display = 'block';
            }
        }

        function showResult() {
            document.getElementById('cookie').classList.remove('active');
            document.getElementById('result').classList.add('active');
            const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.querySelector('#result .fortune').textContent = fortune;
        }

        function goHome() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('intro').classList.add('active');
            taps = 0;
            document.getElementById('cookie-img').src = '사용 요소/포츈쿠키_안열림.png';
            document.getElementById('open-result-btn').style.display = 'none';
        }

        function shareFortune() {
            alert('포춘쿠키 메시지를 공유하세요!');
        }
    </script>
</body>
</html>
