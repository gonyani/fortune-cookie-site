<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-screen" class="screen">
        <h1>오늘의 포춘쿠키</h1>
        <img src="사용 요소/intro-cat.png" alt="인트로 고양이">
        <button id="start-button">시작하기</button>
    </div>

    <div id="cookie-screen" class="screen hidden">
        <p>쿠키를 탭하세요!</p>
        <img id="cookie-image" src="사용 요소/fortune-cookie-closed.png" alt="닫힌 쿠키">
    </div>

    <div id="result-screen" class="screen hidden">
        <div>
            <img src="사용 요소/result-cat.png" alt="결과 고양이">
            <p id="fortune-text">오늘 당신의 운세는...</p>
        </div>
        <button id="home-button">홈으로</button>
        <button id="share-button">공유하기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
