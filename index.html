<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro-screen" class="screen">
        <h1 class="intro-title">오늘의 포춘쿠키</h1>
        <img src="assets/intro-cat.png" alt="Intro Cat" class="intro-cat">
        <button id="start-button" class="button">시작하기</button>
    </div>

    <div id="cookie-screen" class="screen hidden">
        <p class="instruction">포춘쿠키를 탭하세요!</p>
        <img id="cookie-image" src="assets/fortune-cookie-closed.png" alt="Fortune Cookie" class="cookie">
    </div>

    <div id="result-screen" class="screen hidden">
        <div class="result-container">
            <img src="assets/result-cat.png" alt="Result Cat" class="result-cat">
            <p id="fortune-text" class="fortune-text">당신의 운세가 여기 표시됩니다!</p>
        </div>
        <div class="button-group">
            <button id="home-button" class="button">홈으로</button>
            <button id="share-button" class="button">공유하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
